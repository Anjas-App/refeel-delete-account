<h1>Konto löschen – Refeel</h1>
<p>Wenn du dein Refeel-Konto löschen möchtest, sende bitte eine kurze Nachricht an:</p>
<p><strong>refeel@gmx.de</strong></p>

<p>Wir löschen daraufhin alle Daten, die mit deinem Konto verknüpft sind.  
Da Refeel keine persönlichen Inhalte der Nutzer speichert, ist der Löschvorgang sofort möglich.</p>
